<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/homePage}">Ticket
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Ticket</h1>
				<div class="card-body">
					<form th:action="@{/ticket/{id} (id=${ticketId.id})}"
						th:object="${ticketId}" method="POST">
						<div class="form-group">
							<label> Ticket title </label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Enter title" required />
						</div>

						<div class="form-group">
							<label> Ticket Short Description </label> <input type="text"
								name="description" th:field="*{description}"
								class="form-control" placeholder="Enter Short Description" required />
						</div>

						<div class="form-group">
							<label> Ticket Creation Date </label> <input type="date"
								name="createDate" th:field="*{createDate}" class="form-control"
								placeholder="Enter Ticket Creation Date" required />
						</div>

						<div class="form-group">
							<label> Ticket content</label> <input type="text" name="content"
								th:field="*{content}" class="form-control"
								placeholder="Enter Ticket Content" required />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
